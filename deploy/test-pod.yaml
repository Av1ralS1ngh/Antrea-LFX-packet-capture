apiVersion: v1
kind: Pod
metadata:
  name: traffic-generator
  namespace: default
  labels:
    app: database
  annotations:
    tcpdump.antrea.io: "5"
spec:
  containers:
    - name: traffic
      image: curlimages/curl:latest
      command: ["/bin/sh", "-c"]
      args:
        - |
          while true; do
            curl -s http://example.com > /dev/null
            sleep 1
          done
