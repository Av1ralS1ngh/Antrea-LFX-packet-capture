---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: capture-controller
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: capture-controller
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: capture-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: capture-controller
subjects:
  - kind: ServiceAccount
    name: capture-controller
    namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: capture-controller
  namespace: kube-system
  labels:
    app: capture-controller
spec:
  selector:
    matchLabels:
      app: capture-controller
  template:
    metadata:
      labels:
        app: capture-controller
    spec:
      hostPID: true
      serviceAccountName: capture-controller
      tolerations:
        - operator: Exists
          effect: NoSchedule
      containers:
        - name: controller
          image: capture-controller:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            # Security posture: requires elevated privileges for network namespace access
            privileged: false # Avoid full privileged mode; use capabilities instead
            runAsNonRoot: false # Must run as root to use nsenter
            runAsUser: 0 # Required for nsenter to access container namespaces
            readOnlyRootFilesystem: false # tcpdump writes to disk
            allowPrivilegeEscalation: true # Required for capability usage
            capabilities:
              drop: # Drop all capabilities, then add only what's needed
                - ALL
              add:
                - NET_ADMIN # Required for packet capture
                - NET_RAW # Required for raw socket access in tcpdump
                - SYS_ADMIN # Required for nsenter to enter namespaces
                - SYS_PTRACE # Required to read container process info
                - DAC_READ_SEARCH # Required to access container filesystem
          args:
            - --capture-dir=/capture
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: proc
              mountPath: /proc
              readOnly: true
            - name: run-containerd
              mountPath: /run/containerd
              readOnly: true
            - name: run-crio
              mountPath: /run/crio
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: run-containerd
          hostPath:
            path: /run/containerd
        - name: run-crio
          hostPath:
            path: /run/crio
            type: DirectoryOrCreate
